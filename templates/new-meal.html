	<section id="main">
		<header><h2>Enter the Meal Details</h2></header>
		<form>
		<label for="mealPrice">Base Meal Price: $</label> <input type="number" id="mealPrice" ng-model="mealPrice" ><br>
		<label for="taxRate">Tax Rate: %</label> <input type="number" id="taxRate" ng-model="taxRate"><br>
		<label for="tipPercentage">Tip Percentage: %</label> <input type="number" id="tipPercentage" ng-model="tipPercentage"><br>
		<button ng-click="submit()">Submit</button>
		<button ng-click="clear()">Clear</button>
		</form>
	</section>
	<aside>
	<section>
		<header><h2>Customer Charges</h2></header>
		<p>Subtotal: <span>{{subTotal | currency:"USD$"}}</span></p>
		<p>Tip: <span>{{tip | currency:"USD$"}}</span></p>
		<hr>
		<p>Total: <span>{{total | currency:"USD$"}}</span></p>
		
	</section>
