<!DOCTYPE html>
<html lang="en" ng-app = "tipApp">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<div ng-controller="TipCtrl">
	<h1>Waitstaff Calculator</h1>
	<section>
		<header><h2>Enter the Meal Details</h2></header>
		<form ng-submit="tipSubmit()">
		<label for="mealPrice">Base Meal Price: $</label> <input type="number" id="mealPrice" ng-model="mealPrice"><br>
		<label for="taxRate">Tax Rate: %</label> <input type="number" id="taxRate" ng-model="taxRate"><br>
		<label for="tipPercentage">Tip Percentage: %</label> <input type="number" id="tipPercentage" ng-model="tipPercentage"><br>
		<input type="submit" value="submit" />
		</form>
	</section>
	<section>
		<header><h2>Customer Charges</h2></header>
		<p>Subtotal: <span>{{subTotal}}</span></p>
		<p>Tip: <span>{{tip}}</span></p>
		<hr>
		<p>Total: <span>{{total}}</span></p>
		
	</section>
	<section>
		<header><h2>My Earnings Info.</h2></header>
		<p>Tip Total <span>{{tipTotal}}</span></p>
		<p>Meal Count <span>{{counter}}</span></p>
		<p>Average Tip Per Meal:<span>{{tipAverage}}</span></p>
	</section>
	<input type="submit" value="reset" ng-click="reset()">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
